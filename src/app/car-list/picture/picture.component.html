<div class="image-container">
  <picture>
    <source type="image/webp" media="(min-width: 1200px)" [srcset]="pictureUrl + '/'+id+'/'+index+'-lg.webp'">
    <source type="image/jpg" media="(min-width: 1200px)" [srcset]="pictureUrl + '/'+id+'/'+index+'-lg.jpg'">

    <source type="image/webp" media="(min-width: 992px) and (max-width: 1199px)"
            [srcset]="pictureUrl + '/'+id+'/'+index+'-xl.webp'">
    <source type="image/jpg" media="(min-width: 992px) and (max-width: 1199px)"
            [srcset]="pictureUrl + '/'+id+'/'+index+'-xl.jpg'">

    <source type="image/webp"
            media="(min-width: 768px) and (max-width: 991px)"
            [srcset]="pictureUrl + '/'+id+'/'+index+'-md.webp'">
    <source type="image/jpg"
            media="(min-width: 768px) and (max-width: 991px) "
            [srcset]="pictureUrl + '/'+id+'/'+index+'-md.jpg'">

    <source type="image/webp"
            media="(min-width: 576px) and (max-width: 767px) "
            [srcset]="pictureUrl + '/'+id+'/'+index+'-sm.webp'">
    <source type="image/jpg"
            media="(min-width: 576px) and (max-width: 767px) "
            [srcset]="pictureUrl + '/'+id+'/'+index+'-sm.jpg'">

    <source type="image/webp"
            media="(max-width: 575px) and (orientation: portrait)"
            [srcset]="pictureUrl + '/'+id+'/'+index+'-sm.webp'">
    <source type="image/jpg"
            media="(max-width: 575px) and (orientation: portrait)"
            [srcset]="pictureUrl + '/'+id+'/'+index+'-sm.jpg'">

    <img [alt]="index" [src]="pictureUrl + '/'+id+'/'+index+'.jpg'" [class]="'img-fluid'" style="width: 100%;">
  </picture>
</div>
